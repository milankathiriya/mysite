    <script>
    (function() {
        fetch("https://milankathiriya.pythonanywhere.com/contact/")
            .then(function(result) {
                return result.json();
                // return res;
            })
            .then(function(json) {
                // console.log(json)
                var dataSet = json;
                var dataSetValues = [];
                for (var i = 0; i < dataSet.length; i++) {
                    var dataSetV = Object.values(dataSet[i]);
                    dataSetValues.push(dataSetV);
                }

                // console.log(dataSetValues)
                $(document).ready(function() {
                    $('#example').DataTable({
                        data: dataSetValues,
                        columns: [
                            { title: "id" },
                            { title: "name" },
                            { title: "email" },
                            { title: "subject" },
                            { title: "message" },
                            { title: "timestamp" },
                        ],
                        order: [
                            [5, "desc"]
                        ]
                    });
                });
            })

    })();
    </script>
